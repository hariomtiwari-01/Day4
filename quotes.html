<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Quote Box</title>
    <style>
        .quote-box {
            background-color: #efef5a;
            border: 5px solid blue;
            font-size: 18px;
            font-family: Georgia;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="quote-box">
        “I have no special talent. I am only passionately curious.” – Albert Einstein
    </div>
</body>

</html>
