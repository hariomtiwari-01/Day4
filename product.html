<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <style>
        .product-card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 20px;
            font-family: Verdana;
        }

        .product-card p {
            color: red;
            font-weight: bold;
        }

        .product-card button {
            background-color: rgb(42, 42, 248);
            color: white;
        }

        .product-card button:hover {
            background-color: darkblue;
        }
    </style>
</head>
